version: '3.8'

services:
  areyoutravelers:
    image: areyoutravelers
    build: .
    container_name: areyoutravelers
    ports:
      - "8080:8080"
    environment:
      SPRING_REDIS_HOST: redis
    depends_on:
      - redis
    networks:
      - bridge

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - bridge

networks:
  bridge: