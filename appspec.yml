version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/deploy
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: chmod +x /home/ubuntu/deploy/deploy.sh
      timeout: 60
      runas: ubuntu
    - location: deploy.sh
      timeout: 60
      runas: ubuntu
