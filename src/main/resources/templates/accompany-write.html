<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>동행 요청 작성</title>
    <script src="/static/js/accompany-write-request.js"></script>
</head>
<body class="sender-read">
<th:block layout:fragment="content">
    <!-- Contents -->
    <div class="container container2">
        <p class="sub-title-icon">
            <img src="/static/images/icon/icon-sender-requests.png" alt="동행 요청하기">
        </p>
        <h2>동행 요청하기</h2>
        <h3 class="board-title">현재 게시글</h3>
        <div class="original-board">
            <a class="href-none" id="original-board">
                <div class="original-left">
                    <img src="/" id="profile-image" alt="원글 작성자 프로필 사진" />
                </div>
                <div class="original-right">
                    <div class="original-right-top" id="board-title"></div>
                    <div class="original-right-bottom">
                        <p>작성자: <span id="profile-username"></span> |</p>
                        <p>여행지: <span id="board-country"></span> |</p>
                        <p>기간: <span id="board-start-date"></span> ~ <span id="board-end-date"></span></p>
                    </div>
                </div>
            </a>
        </div>
        <div class="board-message">
            <h4 class="board-title">동행 요청 메세지를 작성해주세요.</h4>
            <form id="createForm">
                <textarea id="messages" name="message" rows="8" placeholder="예시) 안녕하세요. 28살 남자입니다. 저는 현지의 음식과 문화를 즐기는 것을 좋아해요. 같이 동행하면 좋을 것 같습니다 :-)"></textarea>
                <div class="container-wrap justify-content-center gap-3 mt-5 mb-5">
                    <button type="button" class="btn btn-light" style="padding: 0">
                        <a href="/boards" class="href-none" style="display: block; padding: 0.375rem 0.75rem;">취소</a>
                    </button>
                    <button type="submit" class="btn btn-secondary" id="createButton">요청</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
