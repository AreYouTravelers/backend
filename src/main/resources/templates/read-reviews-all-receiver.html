<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>후기 전체 조회</title>
    <script src="/static/js/read-reviews-all-receiver.js"></script>
</head>
<body class="read-reviews-all">
<th:block layout:fragment="content">
    <!-- Contents -->
    <div class="container container-wrap justify-content-between">
        <!-- mypage nav-->
        <th:block th:replace="~{layout/mypage-nav :: myPageFragment}"></th:block>
        <section class="container-content page-section col-md-9 col-lg-9">
            <!-- Title -->
            <img src="/static/images/user-profile2.jpg" alt="사용자 프로필 사진" style="width: 55px; margin-right: 10px; border-radius: 50%;"/>
            <h2 class="page-section-heading text-secondary mb-0 main-menu" id="user-name1">님이 받은 후기</h2>
            <!-- Contents -->
            <div class="container">
                <h3 class="board-title" id="user-name2">님의 여행 온도</h3>
                <p class="board-temperature user-temp">
                    <span th:class="|temp-${receiver.temperature >= 30 and receiver.temperature <= 40 ? '3' : (receiver.temperature < 30 ? '5' : (receiver.temperature > 40 ? '4' : ''))}|"
                          id="temperature"></span><span style="font-weight: 400; color: #6b6b6b; font-size: 22px; margin-left: 4px;">℃</span>
                </p>
                <!-- Grid Items -->
                <div class="container read-reviews-all-wrap">
                    <div class="review-list">
                        <div>
                            <a class="href-none">
                                <div class="review-top">
                                    <p class="review-top-left">
                                    <span class="review-requests-profile">
                                        <img src="/static/images/user-profile2.jpg" alt="사용자 프로필 사진"/>
                                    </span>
                                        <span id="review-writer">님이 보낸 후기</span>
                                    </p>
                                    <p class="review-top-right">
                                        <span id="rating"></span>
                                    </p>
                                </div>
                                <div class="review-middle">
                                    <div class="middle-left">
                                        <img id="background-image" alt="배경이미지">
                                    </div>
                                    <div class="middle-right">
                                        <p id="board-title" class="item-title"></p>
                                        <p id="board-content"></p>
                                    </div>
                                </div>
                                <div class="review-bottom">
                                    <span id="review-content">후기 내용</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>
</body>
</html>
