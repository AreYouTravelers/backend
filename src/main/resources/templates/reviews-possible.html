<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>후기 작성</title>
    <script src="/static/js/reviews-possible.js" th:inline="javascript"></script>
<!--    <script src="/static/js/goto-reviews-possible.js"></script>-->
</head>
<body class="review-possible">
<th:block layout:fragment="content">
    <!-- Contents -->
    <div class="container container-wrap justify-content-between">
        <!-- mypage nav-->
        <th:block th:replace="~{layout/mypage-nav :: myPageFragment}"></th:block>
        <section class="container-content page-section portfolio col-md-9 col-lg-9" id="portfolio">
            <!-- Title -->
            <img class="sub-menu-icon" src="/static/images/icon/icon-review.png" alt="후기 작성">
            <h2 class="page-section-heading text-secondary mb-0 main-menu">후기 작성</h2>
            <!-- Grid Items -->
            <div class="row justify-content-start">
                <div class="col-md-4 col-lg-4 col-lg-4-2 mb-5" th:each="request: ${requestsList}" th:with="boardId=${request.id}">
                    <div class="board-item mx-auto">
                        <a class="href-none" href="#">
                            <div class="board-item-header">
                                <div class="header-left">
                                    <p class="item-date">
                                        <span class="start-date" th:text="${request.startDate}">2023-09-15</span>
                                        <span> ~ </span>
                                        <span class="end-date" th:text="${request.endDate}">2023-09-20</span>
                                    </p>
                                </div>
                            </div>
                            <div class="board-item-bg">
                                <p class="board-item-icon">
                                    <img src="/static/images/icon/icon-location.png" alt="지도아이콘">
                                    <span th:text="${request.country}"></span>
                                </p>
                                <p class="board-item-img">
                                    <img th:src="@{'/static/images/country/' + ${request.country} + '.jpg'}" alt="배경이미지">
                                </p>
                            </div>
                            <div class="board-item-info">
                                <p class="item-title" th:text="${request.title}">오늘 파리 에펠탑 보러 가실 분?</p>
                                <div class="item-contents">
                                    <p th:text="${request.content}"></p>
                                </div>
                            </div>
                            <div class="board-item-review">
                                <button class="possible"><a class="href-none" th:href="@{'/boards/' + ${boardId} + '/reviews/write'}">후기 작성하기</a></button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>
</body>
</html>
