<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />-->
    <title>로그인</title>
    <!-- Bootstrap CSS link 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <div class="container">
      <!-- 폼을 페이지 가운데로 위치 -->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="login-ui">
          <div class="login-form">
            <div class="logo-container">
              <!-- 로고 이미지링크 -->
              <a href="/">
                <img
                        src="/static/images/logo-login.png"
                        alt="로고"
                        class="logo-img"
                        style="max-width: 100%"
                />
              </a>
            </div>
            <h3 class="mb-2">로그인</h3>
            <form id="login-form">
              <div class="mb-2">
                <label for="username" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="아이디"
                />
              </div>
              <div class="mb-auto">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="비밀번호"
                />
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">로그인</button>
              </div>
            </form>
            <div class="mt-3">
              <!-- 회원가입으로 가는 링크-->
              <a href="signup">계정이 없으신가요?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/user.js"></script>
    <script>
      const lastUrl = new URLSearchParams(location.search).get('next') ?? '/'
      fetchLoggedIn().then(userInfo => {
        if (userInfo) {
          location.href = lastUrl
        }
      })
      document.getElementById('login-form').addEventListener('submit', e => {
        e.preventDefault()
        const data = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        }
        fetch('/users/login', {
          method: 'post',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        }).then(response => {
          if (response.ok) return response.json()
          else throw new Error(response.status.toString())
        }).then(bodyJson => {
          localStorage.setItem('accessToken', bodyJson.accessToken)
          alert('로그인 성공')
          location.href = lastUrl
        }).catch(e => {
          console.log(e.message)
          alert(e.message)
        })
      })
    </script>
  </body>
</html>
