<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />-->
    <title>회원가입</title>
    <!-- Bootstrap CSS 링크 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 회원가입 페이지에 맞는 CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/static/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/static/css/styles2.css}" />
    <link rel="stylesheet" href="/static/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <th:block th:replace="header :: headerFragment" />
      <!-- 폼을 페이지 가운데로 위치시킵니다. -->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="signup-ui">
          <div class="signup-form">
            <div class="logo-container">
              <!-- 로고 이미지링크 -->
              <a href="/">
                <img
                        src="/static/images/logo-login.png"
                        alt="로고"
                        class="logo-img"
                        style="max-width: 100%"
                />
              </a>
            </div>
            <h3 class="mb-2">회원가입</h3>
            <form id="signup-form">
              <div class="mb-2">
                <label for="username" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="아이디"
                />
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="비밀번호"
                />
              </div>
              <div class="mb-2">
                <label for="password-check" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-check"
                  name="password-check"
                  placeholder="비밀번호 확인"
                />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="이메일을 작성해주세요."
                />
              </div>
              <div class="mb-2">
                <label for="mbti" class="form-label">MBTI</label>
                <input
                  type="text"
                  class="form-control"
                  id="mbti"
                  name="mbti"
                  placeholder="MBTI 를 작성해주세요. ex) ESTJ"
                />
              </div>
              <div class="mb-2">
                <label for="gender" class="form-label">성별</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="default">성별을 선택해주세요</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="firstName" class="form-label">성</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="성"
                />
              </div>
              <div class="mb-2">
                <label for="lastName" class="form-label">이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="이름"
                />
              </div>
              <div class="mb-2">
                <label for="birthDate" class="form-label">생년월일</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  name="birthDate"
                />
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">가입하기</button>
              </div>
            </form>
            <div class="mt-3">
              <!-- 로그인 페이지로 가는 링크 -->
              <a href="login">이미 계정이 있으신가요?</a>
            </div>
          </div>
        </div>
      </div>
      <th:block th:replace="footer :: footerFragment" />
    </div>
    <script src="/static/js/user.js"></script>
    <script>
      const lastUrl = new URLSearchParams(location.search).get('next') ?? '/login'

      fetchLoggedIn().then(userInfo =>{
        if (userInfo) location.href = '/'
      })
      document.getElementById('signup-form').addEventListener('submit', e => {
        e.preventDefault()
        const data = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
          passwordCheck: document.getElementById('password-check').value,
          email: document.getElementById('email').value,
          mbti: document.getElementById('mbti').value,
          gender: document.getElementById('gender').value,
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          birthDate: document.getElementById('birthDate').value
        }
        fetch('/users', {
          method: 'post',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        }).then(response => {
          if (response.ok) {
            alert('회원가입에 성공하였습니다.' + '\n' + '로그인 페이지로 이동합니다.')
            location.href = lastUrl
          }
          else throw new Error(response.status.toString())
        }).catch(e => {
          console.log(e.message)
          alert('회원가입에 실패하였습니다.')
        })
      })
    </script>
  </body>
</html>
