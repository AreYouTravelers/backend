<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>회원가입</title>
    <!-- Bootstrap CSS 링크 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 회원가입 페이지에 맞는 CSS 파일 연결 -->
    <link rel="stylesheet" href="/static/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <!-- 폼을 페이지 가운데로 위치시킵니다. -->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="signup-ui">
          <div class="signup-form">
            <div class="logo-container">
              <!-- 로고 이미지링크 -->
              <a href="/">
                <img
                  src="/static/images/logo-login.png"
                  alt="로고"
                  class="logo-img"
                />
              </a>
            </div>
            <h3 class="mb-2">회원가입</h3>
            <form>
              <div class="mb-2">
                <label for="username" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="아이디"
                />
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="비밀번호"
                />
              </div>
              <div class="mb-2">
                <label for="password-check" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-check"
                  name="password-check"
                  placeholder="비밀번호 확인"
                />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="이메일을 작성해주세요."
                />
              </div>
              <div class="mb-2">
                <label for="mbti" class="form-label">MBTI</label>
                <input
                  type="text"
                  class="form-control"
                  id="mbti"
                  name="mbti"
                  placeholder="MBTI 를 작성해주세요. ex) ESTJ"
                />
              </div>
              <div class="mb-2">
                <label for="gender" class="form-label">성별</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="default">성별을 선택해주세요</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="firstName" class="form-label">성</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="성"
                />
              </div>
              <div class="mb-2">
                <label for="lastName" class="form-label">이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="이름"
                />
              </div>
              <div class="mb-2">
                <label for="birthDate" class="form-label">생년월일</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  name="birthDate"
                />
              </div>
            </form>
            <div class="mt-4">
              <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
            <div class="mt-3">
              <!-- 로그인 페이지로 가는 링크 -->
              <a href="login">이미 계정이 있으신가요?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
