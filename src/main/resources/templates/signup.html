<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title>회원가입</title>
  <!--  signup.js 파일 불러오기-->
  <script type="module" src="/static/js/signup.js"></script>
</head>
<body>
  <th:block layout:fragment="content">
    <div class="container">
      <!-- 폼을 페이지 가운데로 위치시킵니다. -->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="signup-ui">
          <div class="signup-form">
            <div class="logo-container">
              <!-- 로고 이미지링크 -->
              <a href="/">
                <img
                        src="/static/images/logo-login.png"
                        alt="로고"
                        class="logo-img"
                        style="max-width: 100%"
                />
              </a>
            </div>
            <h3 class="mb-2">회원가입</h3>
            <form id="signup-form">
              <div class="mb-2">
                <label for="username" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="아이디"
                />
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="비밀번호"
                />
              </div>
              <div class="mb-2">
                <label for="password-check" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-check"
                  name="password-check"
                  placeholder="비밀번호 확인"
                />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="이메일을 작성해주세요."
                />
              </div>
              <div class="mb-2">
                <label for="mbti" class="form-label">MBTI</label>
                <input
                  type="text"
                  class="form-control"
                  id="mbti"
                  name="mbti"
                  placeholder="MBTI 를 작성해주세요. ex) ESTJ"
                />
              </div>
              <div class="mb-2">
                <label for="gender" class="form-label">성별</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="default">성별을 선택해주세요</option>
                  <option value="남성">남성</option>
                  <option value="여성">여성</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="firstName" class="form-label">성</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="성"
                />
              </div>
              <div class="mb-2">
                <label for="lastName" class="form-label">이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="이름"
                />
              </div>
              <div class="mb-2">
                <label for="birthDate" class="form-label">생년월일</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  name="birthDate"
                />
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">가입하기</button>
              </div>
            </form>
            <div class="mt-3">
              <!-- 로그인 페이지로 가는 링크 -->
              <a href="login">이미 계정이 있으신가요?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</body>
</html>
