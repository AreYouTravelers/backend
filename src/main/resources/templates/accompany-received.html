<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>받은 동행</title>
</head>
<body class="receiver">
<th:block layout:fragment="content">
    <!-- Contents -->
    <div class="container container-wrap justify-content-between">
        <nav id="subNav" class="col-md-2 col-lg-2">
            <div class="container">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item mx-0 mx-lg-1">마이페이지
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="/mypage">프로필</a>
                            </li>
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="/account">계정 설정</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">나의 동행
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="#">내가 쓴 글</a>
                            </li>
                            <li class="nav-item mx-0">
                                <a class="nav-link active py-2 px-0 px-lg-3" href="/accompany/received">받은 동행</a>
                            </li>
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="/accompany/sent">보낸 동행</a>
                            </li>
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="/boards/reviews-possible">후기 작성</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">나의 후기
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="/boards/reviews/receiver">받은 후기</a>
                            </li>
                            <li class="nav-item mx-0">
                                <a class="nav-link py-2 px-0 px-lg-3" href="/boards/reviews/sender">보낸 후기</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container-content page-section portfolio col-md-9 col-lg-9" id="portfolio">
            <!-- Menu -->
            <img class="sub-menu-icon" src="/static/images/icon/icon-receiver.png" alt="받은 동행">
            <h2 class="page-section-heading text-secondary mb-0 main-menu">받은 동행</h2>
            <!-- Grid Items -->
            <div class="row justify-content-start">
                <div class="col-md-4 col-lg-4 col-lg-4-2 mb-5" th:each="request, requestIdx : ${receiverRequestsList}">
                    <div th:with="sender=${senderList[requestIdx.index]}">
                    <div class="board-item mx-auto">
                        <a class="href-none" th:href="@{'/boards/' + ${request.boardId} + '/receiver-requests/' + ${request.senderId}}">
                            <div class="board-item-profile">
                                <p class="board-item-img">
                                    <img th:src="'/' + ${sender.profileImg}" alt="프로필 이미지">
                                </p>
                                <div class="board-item-info">
                                    <p th:text="${sender.username}" class="user-name"></p>
                                    <p class="user-profile">
                                        <span th:text="${sender.mbti}" class="user-mbti"></span>
                                        <span class="--bs-gray-500">·</span>
                                        <span th:text="${sender.gender}" class="user-gender"></span>
                                        <span class="--bs-gray-500">·</span>
                                        <span class="temp-3" th:text="${sender.temperature} + '℃'"></span>
                                    </p>
                                    <div class="item-contents">
                                        <p th:text="${request.message}"></p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>
</body>
</html>
